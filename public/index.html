<!DOCTYPE html>
<html lang="es" data-ng-app="panelApp" data-ng-controller="root.controller">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-ng-bind="rootData.title"></title>

  <link rel="stylesheet" href="/assets/bower/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/dist/panel.min.css" />
</head>
<body>

  <!-- Navigation menu-->
  <div class="nav navbar-fixed-top navbar-default">
    <div class="container">
      <div class="navbar-header">

        <!-- Collapsed buttons -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button><!-- /Collapsed buttons -->

        <!-- Menu -->
        <a class="navbar-brand" href="">Soyto's twitch overlay panel</a><!-- /Menu-->
      </div>

      <!-- Menu elements -->
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div><!--/Menu elements -->

    </div>
  </div><!-- /Navigation menu-->

  <!-- Contents -->
  <div class="container">
    <div class="row">

      <!-- Overlay dimensions -->
      <div class="col-xs-4">
        <div class="panel panel-default">
          <div class="panel-header">
            <h4 class="panel-heading">Ancho y alto del overlay</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label>Ancho</label>
              <input type="number"
                     class="form-control"
                     data-ng-keydown="onKeydown_window_width($event)"
                     data-ng-model="data.window.width.value">
            </div>
            <div class="form-group">
              <label>Alto</label>
              <input type="number"
                     class="form-control"
                     data-ng-keydown="onKeydown_window_height($event)"
                     data-ng-model="data.window.height.value">
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-default" data-ng-click="onClick_window_restoreDefaults()">Restaurar</button>
            <button class="btn btn-primary" data-ng-click="onClick_window_saveData()">Guardar</button>
          </div>
        </div>
      </div><!-- /Overlay dimensions -->

      <!-- Notify -->
      <div class="col-xs-4">
        <div class="panel panel-default">
          <div class="panel-header">
            <h4 class="panel-heading">Alertas</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label>Titulo</label>
              <input type="text" class="form-control" data-ng-model="data.alert.title.value">
            </div>
            <div class="form-group">
              <label>Mensaje</label>
              <textarea class="form-control" data-ng-model="data.alert.text.value"></textarea>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" data-ng-click="onClick_alertSend()">Enviar</button>
          </div>
        </div>
      </div>

      <div class="col-xs-4">
        <button class="btn btn-default" data-ng-click="onClick_reload()">Recargar</button>
      </div>

    </div>
  </div><!-- /Contents -->


  <script type="text/javascript" src="/assets/bower/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/bower/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/assets/bower/angular/angular.min.js"></script>

  <!-- Panel sources -->
  <script type="text/javascript" src="/assets/dist/panelApp.min.js"></script>

</body>
</html>
