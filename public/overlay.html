<!DOCTYPE html>
<html lang="es" data-ng-app="overlayApp" data-ng-controller="root.controller">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-ng-bind="rootData.title"></title>

  <link rel="stylesheet" href="/assets/bower/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/dist/overlay.min.css" />
</head>
<body data-ng-class="{'overlay-scaled': rootData.$$state.scaled}">

  <div data-bg-screen class="bgScreen">

    <!-- Top -->
    <div class="overlay-top">
    </div>

    <!-- Bottom -->
    <div class="overlay-bottom"></div>

    <!-- Right -->
    <div class="overlay-right">
      <sto-notifications></sto-notifications>
    </div>

    <!-- Left -->
    <div class="overlay-left"></div>

  </div>


  <script type="text/javascript" src="/assets/bower/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/bower/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/assets/bower/angular/angular.min.js"></script>
  <script type="text/javascript" src="/assets/bower/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="/assets/bower/socket.io-client/dist/socket.io.slim.js"></script>

  <!-- Panel sources -->
  <script type="text/javascript" src="/assets/dist/overlayApp.min.js"></script>

  </body>
</html>
