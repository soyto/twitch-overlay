<div class="small-box bg-purple-gradient">

  <div class="inner">
    <h3 data-ng-show="data.value == null"> -- </h3>
    <h3 data-ng-class="{'blink-effect': data.active}" data-ng-show="data.value != null">{{ data.value }}</h3>
    <p>Viewers</p>
  </div>

  <div class="icon">
    <i class="fa fa-eye"></i>
  </div>

  <a href="" class="small-box-footer"></a>

</div>
